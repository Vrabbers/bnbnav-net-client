name: Windows CI

on:
  push:
  workflow_dispatch:
  pull_request:
  release:
    types: [published]

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v1
        with:
          submodules: 'recursive'
      - name: "Install .NET"
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'
      - name: "Build Project"
        run: dotnet build BnbnavNetClient.Desktop/BnbnavNetClient.Desktop.csproj
      - name: "Publish Project"
        run: dotnet publish BnbnavNetClient.Desktop/BnbnavNetClient.Desktop.csproj -c Release -r win-x64 --self-contained
      - uses: actions/upload-artifact@v3
        name: "Upload Artifact"
        with:
          name: "bnbnav-win"
          path: "BnbnavNetClient.Desktop/bin/Release/net7.0/win-x64/publish"
  release:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'release'
    steps:
      - uses: actions/download-artifact@v3
        name: "Download Artifact"
        id: download
        with:
          name: "bnbnav-win"
          path: "bnbnav-win"
      - run: |
          zip -r bnbnav-win.zip bnbnav-win
      - name: "Upload to release"
        uses: JasonEtco/upload-to-release@master
        with:
          args: "${{steps.download.outputs.download-path}}/bnbnav-win.zip"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
