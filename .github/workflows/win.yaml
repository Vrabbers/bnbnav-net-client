name: Windows CI

on:
  push:
  workflow_dispatch:
  pull_request:
  release:
    types: [published]

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest]
        arch: [x64, arm64]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v1
        with:
          submodules: 'recursive'
      - name: "Install .NET"
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: "Build Project"
        run: dotnet publish BnbnavNetClient.Windows/BnbnavNetClient.Windows.csproj -c Release -r win-${{ matrix.arch }} --self-contained
      - uses: actions/upload-artifact@v4
        name: "Upload Artifact"
        with:
          name: "bnbnav-win"
          path: "BnbnavNetClient.Windows/bin/Release/net8.0-windows/win-${{ matrix.arch }}/publish"
  release:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'release'
    steps:
      - uses: actions/download-artifact@v4
        name: "Download Artifact"
        id: download
        with:
          name: "bnbnav-win"
          path: "bnbnav-win"
      - run: |
          zip -r bnbnav-win.zip bnbnav-win
      - name: "Upload to Release"
        uses: softprops/action-gh-release@v1
        with:
          files: bnbnav-win.zip
